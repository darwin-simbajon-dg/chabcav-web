name: Build, Push, and Deploy React App to Railway

on:
  push:
    branches:
      - develop  # Adjust to your default branch

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Railway Docker Registry
      - name: Log in to Railway Docker Registry
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo $RAILWAY_TOKEN | docker login registry.railway.app --username $RAILWAY_TOKEN --password-stdin

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t registry.railway.app/chabcav-web:latest -f Dockerfile.dev .

      # Step 4: Push the Docker image to Railway
      - name: Push Docker Image
        run: |
          docker push registry.railway.app/chabcav-web:latest

      - name: Deploy Existing Image
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --image registry.railway.app/chabcav-web:latest

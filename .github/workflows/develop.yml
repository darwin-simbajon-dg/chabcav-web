name: Development - Deploy to Railway

on:
  push:
    branches:
      - develop

jobs:
    
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/darwin-simbajon-dg/chabcav-web:latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Railway CLI
      run: |
        curl -sSL https://railway.app/install.sh | sh

    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: railway up --service d2a7195a-cf7b-4d2d-af38-625d25b54934 --image ghcr.io/darwin-simbajon-dg/chabcav-web:latest

    
      

  
